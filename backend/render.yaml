services:
  - type: web
    name: crms-backend-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://crms-web-v2-frontend.vercel.app
      - key: CLUSTER_SERVICE_URL
        value: https://crms-cluster-api-production.up.railway.app
        sync: false
      - key: CLUSTER_TIMEOUT_MS
        value: 8000
