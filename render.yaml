services:
  - type: web
    name: crms-backend-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && cd .. && pip3 install -r scripts/requirements-clustering.txt
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://crms-web-v2-frontend.vercel.app
      - key: CLUSTER_SERVICE_URL
        value: https://crms-cluster-api-production.up.railway.app
        sync: false
      - key: CLUSTER_TIMEOUT_MS
        value: 8000
      - key: ILO_CLUSTERING_API_URL
        value: https://your-ilo-clustering-api.railway.app
        sync: false
  - type: web
    name: crms-cluster-api
    env: python3
    plan: free
    rootDir: python-cluster-api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 10000

